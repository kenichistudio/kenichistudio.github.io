<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent Gradients -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="150" cy="150" r="200" fill="url(#blueGradient)" opacity="0.1"/>
  <circle cx="1050" cy="480" r="250" fill="url(#purpleGradient)" opacity="0.1"/>
  <circle cx="600" cy="315" r="300" fill="url(#blueGradient)" opacity="0.05"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1200" y1="0" x2="0" y2="630" stroke="#8b5cf6" stroke-width="1"/>
    <circle cx="600" cy="315" r="200" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="600" cy="315" r="250" fill="none" stroke="#8b5cf6" stroke-width="1"/>
  </g>
  
  <!-- Animated Bar Chart Visualization -->
  <g transform="translate(100, 350)">
    <rect x="0" y="60" width="40" height="120" rx="8" fill="url(#blueGradient)" opacity="0.8"/>
    <rect x="60" y="40" width="40" height="140" rx="8" fill="url(#purpleGradient)" opacity="0.8"/>
    <rect x="120" y="20" width="40" height="160" rx="8" fill="url(#blueGradient)" opacity="0.8"/>
    <rect x="180" y="0" width="40" height="180" rx="8" fill="url(#purpleGradient)" opacity="0.8"/>
  </g>
  
  <!-- Diagram Nodes Visualization -->
  <g transform="translate(950, 100)">
    <!-- Connecting Lines -->
    <line x1="50" y1="50" x2="150" y2="50" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
    <line x1="50" y1="50" x2="100" y2="120" stroke="#8b5cf6" stroke-width="3" opacity="0.6"/>
    <line x1="150" y1="50" x2="100" y2="120" stroke="#3b82f6" stroke-width="3" opacity="0.6"/>
    
    <!-- Nodes -->
    <circle cx="50" cy="50" r="20" fill="url(#blueGradient)" filter="url(#glow)"/>
    <circle cx="150" cy="50" r="20" fill="url(#purpleGradient)" filter="url(#glow)"/>
    <circle cx="100" cy="120" r="20" fill="url(#blueGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- Main Content Container -->
  <g transform="translate(600, 200)">
    <!-- Logo/Brand Mark -->
    <rect x="-60" y="-60" width="120" height="120" rx="20" fill="url(#blueGradient)" opacity="0.2"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#blueGradient)" text-anchor="middle">K</text>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    Kenichi Studio
  </text>
  
  <!-- Tagline -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="32" fill="#60a5fa" text-anchor="middle">
    Simple Tools. Powerful Stories.
  </text>
  
  <!-- Feature Pills -->
  <g transform="translate(600, 430)">
    <!-- Pill 1 -->
    <rect x="-280" y="0" width="160" height="45" rx="22.5" fill="rgba(59, 130, 246, 0.2)" stroke="url(#blueGradient)" stroke-width="2"/>
    <text x="-200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#60a5fa" text-anchor="middle">
      Bar Chart Race
    </text>
    
    <!-- Pill 2 -->
    <rect x="-100" y="0" width="160" height="45" rx="22.5" fill="rgba(139, 92, 246, 0.2)" stroke="url(#purpleGradient)" stroke-width="2"/>
    <text x="-20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#a78bfa" text-anchor="middle">
      Video Export
    </text>
    
    <!-- Pill 3 -->
    <rect x="80" y="0" width="200" height="45" rx="22.5" fill="rgba(59, 130, 246, 0.2)" stroke="url(#blueGradient)" stroke-width="2"/>
    <text x="180" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#60a5fa" text-anchor="middle">
      Interactive Diagrams
    </text>
  </g>
  
  <!-- Bottom Badge -->
  <g transform="translate(600, 550)">
    <rect x="-120" y="0" width="240" height="50" rx="25" fill="rgba(255, 255, 255, 0.1)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2"/>
    <text x="0" y="33" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">
      Free â€¢ Browser-Based
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="300" cy="100" r="4" fill="#3b82f6" opacity="0.6"/>
  <circle cx="900" cy="550" r="4" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="200" cy="500" r="3" fill="#60a5fa" opacity="0.4"/>
  <circle cx="1000" cy="150" r="3" fill="#a78bfa" opacity="0.4"/>
</svg>
